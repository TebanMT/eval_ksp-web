<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>New Employee</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                 Back</a>
            </div>
          </div>
        </div>
        <form #employeeForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="name" class="p-t-b-10">Name<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="name" required maxlength="255"
                  [(ngModel)]="addEmployeeForm.name" name="name" #name="ngModel">
                
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="job_position" class="p-t-b-10">Job Position<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="job_position" required maxlength="255"
                  [(ngModel)]="addEmployeeForm.job_position" name="job_position" #job_position="ngModel">
                
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">salary<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="number" class="form-control" id="salary"
                  [(ngModel)]="addEmployeeForm.salary" name="salary" #salary="ngModel">
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">status<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <textarea class="form-control" id="status" required [(ngModel)]="addEmployeeForm.status" name="Address"
                  #status="ngModel">></textarea>
                
              </div>
            </div>
            <div class="form-group p-10 row">
              <label class="image-upload-container btn btn-bwm">
                <span>Photo</span>
                <input #imageInput
                       type="file"
                       accept="image/*"
                       (change)="ProcessFile(imageInput)">
              </label>
            </div>
          </div>
        </form>
        <h2>Beneficiary</h2>
        <form #benifiaryForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="name" class="p-t-b-10">Name<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="name" required maxlength="255"
                  [(ngModel)]="addBenifiaryForm.name" name="name" #name="ngModel">
                
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="relationship" class="p-t-b-10">Relationship<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="relationship" required maxlength="255"
                  [(ngModel)]="addBenifiaryForm.relationship" name="relationship" #relationship="ngModel">
                
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">gender<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="gender"
                  [(ngModel)]="addBenifiaryForm.gender" name="gender" #Gender="ngModel">
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Born<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <textarea class="form-control" id="date_born" required [(ngModel)]="addBenifiaryForm.date_born" name="Address"
                  #date_born="ngModel">></textarea>
                
              </div>
            </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="AddEmployee(employeeForm.form.valid)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
